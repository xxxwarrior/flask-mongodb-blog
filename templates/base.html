<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- Need to check more carefully the line with jquery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='style.css') }}"> 
    <title>

        {% block title %}
        {% endblock %} | Flask app 

    </title>

</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href=" {{ url_for('index') }} ">
          <img src ="https://sun9-50.userapi.com/_6j14RWMrfZSo7-UI89z8CXOL8RT-w10tTdWvQ/PPl8cOQjmm0.jpg" type="image/jpg" width="50" height="50" class="img-thumbnail" alt="">
          Home
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href=" {{ url_for('posts.index') }}">Posts<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                {% if current_user.has_role('admin') %}
                  <a class="nav-link" href="{{ url_for('posts.create_post') }}">+New Post</a>
                {% endif %}
            </li>

          <form class="form-inline my-0 my-lg-0" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

        
        <ul class="navbar-nav mr-auto"> 
          <li class="nav-item"></li>
            {% if current_user.has_role('admin') %}
              <a class="nav-link" href='/admin'>Admin</a>
            {% endif %}
          </li>
        </ul>
      </nav>    



      <div class="container">
        <!-- <div class="d-flex justify-content-center"> -->
          <h1>
            {% block content_title %}
            {% endblock %}
          </h1>
        <!-- </div> -->
        <!-- <div class="d-flex justify-content-center"> -->
          {% block content %}
          {% endblock %}
        <!-- </div> -->
      
      </div>
        
        

        
    </body>
</html>
