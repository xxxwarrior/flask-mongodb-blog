{% macro form_macro(form, action, btn_name) -%}
    <div class='col-md-6'>
        <form action="{{ action }}" method="POST">
            {% for field in form  %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary"> {{ btn_name }} </button>
        </form>
    </div>
{%- endmacro %}
